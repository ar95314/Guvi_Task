<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Dashboard</title>
</head>
<body>


    <div class="container">
        <div class="card card-container">
            <h2 class="text-center">Update Profile</h2>
<p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" >
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" autofocus >
                <input type="number" id="age" name="age" class="form-control" placeholder="Age"  >
                <input type="text" id="address" name="address" class="form-control" placeholder="Address"  >
                <input type="text" id="city" name="city" class="form-control" placeholder="City"  >
                <input type="text" id="state" name="state" class="form-control" placeholder="State"  >
                <input type="text" id="country" name="country" class="form-control" placeholder="Country"  >
                <input type="number" id="phone" name="phone" class="form-control" placeholder="Phone"  >
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="update">Update</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="logout">Logout</button>
                
            </form>
        </div>
    </div>


  <script src="../scripts/dash.js"></script>
</body>
</html>
